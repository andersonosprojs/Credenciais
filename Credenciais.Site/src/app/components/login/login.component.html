<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="25" class="box">
      <mat-card-header>
          <mat-icon class="icon-header">account_box</mat-icon>
          <span class="title-header">Entrar no Credenciais</span>
      </mat-card-header>

      <form [formGroup]="form" class="example-form" style="margin-bottom: 35px;">
        <mat-card-content style="margin-bottom: 15px;">
          <mat-form-field appearance="outline" class="example-full-width" style="margin-bottom: 10px;">
            <mat-label>Digite seu e-mail</mat-label>
            <input 
              matInput 
              formControlName="login" 
              name="login" 
              style="color: #3f51b5;"
            >
            <mat-error *ngIf="form.get('login')?.hasError('required')">
              E-mail é obrigatório
            </mat-error>
            <mat-error *ngIf="form.get('login')?.hasError('email')">
              E-mail é inválido
            </mat-error>
          </mat-form-field>        

          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Digite sua senha</mat-label>
            <input 
              matInput 
              formControlName="senha" 
              name="senha" 
              [type]="hide?'password':'text'" 
              style="color: #3f51b5;"
            >
            <button 
              mat-icon-button 
              matSuffix (click)="hide = !hide" 
              [attr.aria-label]="'Esconder senha'" 
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{hide?'visibility_off':'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content> 
        <div class="align-center" fxLayout="column" fxLayoutAlign="center center">
          <button mat-stroked-button color="primary" class="btn-login" (click)="logar()">Entrar</button>
          <button mat-stroked-button color="primary" class="btn-rec-senha" (click)="enviarEmail()">Esqueceu sua senha?</button>
        </div>    
      </form>

      <div class="align-center" style="margin-top: 30px;">
        <span style="padding-right: 5px; color: #3f51b5;">Não é cadastrado?</span><a class="link-cadastrar" routerLink="/usuario">Cadastre-se</a>
      </div>       
    </mat-card>
</div>
