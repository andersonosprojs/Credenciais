<h2 style="background-color: #3f51b5; color: white; text-align: center; font-size: 25px; padding: 20px;" mat-dialog-title>
    {{ title }}
</h2>

<mat-dialog-content class="mat-typography">    
    <div style="padding: 20px;">
        <p *ngFor="let message of messages" style="text-align: center; font-weight: bold; font-size: 18px;"> 
            <span *ngIf="message == ''" ><br/></span>
            <span *ngIf="message != ''">{{ message }} </span>
        </p>
    </div>    
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" style="margin-bottom: 10px; padding: 20px 50px 20px 50px;" >{{ btnSecundary }}</button>
  <button mat-button [mat-dialog-close]="true" style="margin-bottom: 10px; margin-right: 10px; padding: 20px 50px 20px 50px; background-color: #3f51b5; color: white;">{{ btnPrimary }}</button>
</mat-dialog-actions>
