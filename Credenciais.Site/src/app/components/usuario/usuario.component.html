<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="25" class="box">
      <mat-card-header>
          <mat-icon class="icon-header">account_box</mat-icon>
          <span class="title-header">Cadastro de Usuário</span>
      </mat-card-header>

      <form [formGroup]="form" class="example-form" style="margin-bottom: 35px;">
        <mat-card-content style="margin-bottom: 15px;">
            <mat-form-field appearance="outline" class="example-full-width" style="margin-bottom: 10px;">
                <mat-label>Digite seu e-mail</mat-label>
                <input 
                  matInput 
                  formControlName="login" 
                  name="login" 
                  style="color: #3f51b5;"
                >
                <mat-error *ngIf="form.get('login')?.hasError('required')">
                  E-mail é obrigatório
                </mat-error>
                <mat-error *ngIf="form.get('login')?.hasError('email')">
                  E-mail é inválido
                </mat-error>
            </mat-form-field>        
    
            <mat-form-field appearance="outline" class="example-full-width" style="margin-bottom: 10px;">
                <mat-label>Digite sua senha</mat-label>
                <input 
                matInput 
                formControlName="senha" 
                name="senha" 
                [type]="hideSenha?'password':'text'" 
                style="color: #3f51b5;"
                >
                <button 
                mat-icon-button 
                matSuffix (click)="hideSenha = !hideSenha" 
                [attr.aria-label]="'Esconder senha'" 
                [attr.aria-pressed]="hideSenha"
                >
                <mat-icon>{{hideSenha?'visibility_off':'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="form.get('senha')?.hasError('required')">
                Senha é obrigatória
                </mat-error>
            </mat-form-field>        

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Confirme sua senha</mat-label>
                <input 
                matInput 
                formControlName="confirmarsenha" 
                name="confirmarsenha" 
                [type]="hideConfirmarSenha?'password':'text'" 
                style="color: #3f51b5;"
                >
                <button 
                mat-icon-button 
                matSuffix (click)="hideConfirmarSenha = !hideConfirmarSenha" 
                [attr.aria-label]="'Esconder senha'" 
                [attr.aria-pressed]="hideConfirmarSenha"
                >
                <mat-icon>{{hideConfirmarSenha?'visibility_off':'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="form.get('confirmarsenha')?.hasError('required')">
                    Confirmação de senha é obrigatória
                </mat-error>
            </mat-form-field>
        </mat-card-content> 

        <div class="align-center" fxLayout="column" fxLayoutAlign="center center">
          <button mat-stroked-button color="primary" class="btn-redefinir" (click)="cadastrar()">Cadastrar</button>
        </div>    
      </form>      
    </mat-card>
</div>
